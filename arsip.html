<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera RW 13 Sekeloa 2025</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1e3163;
            --light-color: #f8f9fa;
            --text-color: #2b2d42;
            --text-light: #8d99ae;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 100%;
            padding: 15px 30px;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header img {
            height: 45px;
            width: auto;
            border-radius: 50%;
            border: 2px solid white;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background-color: white;
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        #main-content {
            flex: 1;
            width: 100%;
            padding-top: 80px;
            padding-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 0 20px;
        }

        .page-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h2 {
            font-size: 1.8rem;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .page-header p {
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        #images-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .image-card {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            background-color: white;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover img {
            transform: scale(1.03);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            color: white;
            z-index: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-text {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            opacity: 0;
            transition: var(--transition);
        }

        .loading-indicator.active {
            opacity: 1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            gap: 20px;
        }

        #loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        footer {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: auto;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 992px) {
            #images-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
            
            header h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 12px 20px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .header-content {
                flex-direction: column;
                gap: 5px;
            }
            
            #main-content {
                padding-top: 120px;
            }
            
            .page-header h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            #images-container {
                grid-template-columns: 1fr;
            }
            
            .image-card {
                height: 220px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="RW 13 Logo">
            <h1>Kamera RW 13 Sekeloa</h1>
        </div>
        <div class="header-actions">
            <!-- <a href="https://hylab-result.pptik.id/" class="btn btn-outline">View Results</a> -->
            <button class="btn btn-primary" id="refresh-btn">Refresh</button>
        </div>
    </header>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Memuat kamera...</div>
    </div>

    <div id="main-content">
        <div class="container">
            <div class="page-header">
                <h2>Monitoring CCTV RW 13 Sekeloa</h2>
                <p>Pantau lokasi sekitar RW 13 Sekeloa secara real-time melalui kamera CCTV berikut</p>
            </div>
            <div id="images-container">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Syarat & Ketentuan</a>
                <a href="#">Kontak Kami</a>
            </div>
            <div class="copyright">&copy; 2025 RW 13 Sekeloa Bandung. All rights reserved.</div>
        </div>
    </footer>

    <script>
        const ws = new WebSocket('wss://worker-cctv.pptik.id');
        const topics = ['CAM-P016', 'CAM-P019', 'CAM-P097', 'CAM-P011'];
        const imageContainers = {};
        const loadingOverlay = document.getElementById('loading-overlay');
        const refreshBtn = document.getElementById('refresh-btn');
        const imagesContainer = document.getElementById('images-container');

        // Initialize the UI with placeholder cards
        function initializeCards() {
            imagesContainer.innerHTML = '';
            topics.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.id = `card-${topic}`;
                
                const img = document.createElement('img');
                img.src = 'placeholder.jpg';
                img.alt = `Kamera ${topic}`;
                
                const loading = document.createElement('div');
                loading.className = 'loading-indicator active';
                loading.innerHTML = '<div class="spinner"></div>';
                
                const overlay = document.createElement('div');
                overlay.className = 'card-overlay';
                overlay.innerHTML = `
                    <div class="card-title">${topic}</div>
                    <div class="card-text">Memuat gambar...</div>
                `;
                
                card.appendChild(img);
                card.appendChild(loading);
                card.appendChild(overlay);
                imagesContainer.appendChild(card);
                
                imageContainers[topic] = {
                    container: card,
                    img: img,
                    loading: loading,
                    overlay: overlay
                };
            });
        }

        // Update a card with new image data
        function updateCard(topic, imageUrl, timestamp) {
            const container = imageContainers[topic];
            if (!container) return;
            
            container.loading.classList.add('active');
            container.img.onload = function() {
                container.loading.classList.remove('active');
                container.overlay.innerHTML = `
                    <div class="card-title">${topic}</div>
                    <div class="card-text">Diperbarui: ${timestamp}</div>
                `;
                if (loadingOverlay.classList.contains('active')) {
                    loadingOverlay.classList.remove('active');
                }
            };
            container.img.src = `${imageUrl}?timestamp=${new Date().getTime()}`;
        }

        // Handle WebSocket connection
        function connectWebSocket() {
            loadingOverlay.classList.add('active');
            
            ws.onopen = function() {
                console.log('WebSocket connection opened');
                topics.forEach(topic => {
                    ws.send(JSON.stringify({ action: 'subscribe', topic: topic }));
                });
            };

            ws.onmessage = function(event) {
                const payload = JSON.parse(event.data);
                const guidDevice = payload.guid_device;
                const timestamp = payload.datetime;
                const imageUrl = `https://smartparking.pptik.id/data/data/${payload.value}`;
                
                updateCard(guidDevice, imageUrl, timestamp);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                // Attempt to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // Refresh all images
        function refreshImages() {
            loadingOverlay.classList.add('active');
            topics.forEach(topic => {
                const container = imageContainers[topic];
                if (container) {
                    container.img.src = `${container.img.src.split('?')[0]}?timestamp=${new Date().getTime()}`;
                    container.loading.classList.add('active');
                }
            });
        }

        // Initialize the app
        function initApp() {
            initializeCards();
            connectWebSocket();
            
            // Add event listeners
            refreshBtn.addEventListener('click', refreshImages);
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
